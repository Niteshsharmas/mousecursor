<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom cursor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <p>Custom</p>
        <h1>Mouse Cursor</h1>
        <p>SUDHIR MEMORIAL INSTITUTE LILUAH (A Segment of SNR Public School), is one of the Best CBSE English medium school in Howrah. Founded as a Public School in 2011 in Liluah, Howrah; it is a private institution run by the S.N.R. Memorial Trust.</p>
        <!-- by nitesh sharma -->
    </div>
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>
    <script>
        const cursor = document.querySelector(".cursor-inner");
        const cursor2 = document.querySelector(".cursor-outer");
        document.addEventListener("mousemove", e=>{
            cursor.style.top = e.pageY + "px";
            cursor.style.left = e.pageX + "px";
 
            cursor2.style.top = e.pageY + "px";
            cursor2.style.left = e.pageX + "px";
        })
    </script>
</body>
</html>
